<!DOCTYPE html>
<html lang="">
<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8"/>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
            crossorigin="anonymous"
    />
    <!-- icons -->
    <script
            src="https://kit.fontawesome.com/3f92998405.js"
            crossorigin="anonymous"
    ></script>
    <!-- Google Font -->
    <link rel="stylesheet" href="src/styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Yeseva+One&display=swap"
            rel="stylesheet"
    />
    <!-- Custom CSS -->
    <link href="src/styles.css"/>
    <title>Weather-App</title>

</head>
<body>
<div class="container">
    <div class="weather-app-wrapper">
        <div class="weather-app ">
            <!--Current city display-->
            <div class="current-city">
                <h1 id="city"></h1>
                <i class="fa-solid fa-location-dot"></i>
            </div>
            <!--Current temperature and description display-->
            <div class="row data-wind-humidity mt-4">
                <div class="col-7">
                    <h2>
                        <!-- Icon of temperature description-->
                        <img src="" id="icon-big" class="float-left" alt=""/>
                        <!--Current temperature display-->
                        <span class="current-temperature"></span>
                        <small class="units-temperature">
                            <span id="Celsius" class="units">¬∞C</span> | <span id="Fahrenheit" class="units">¬∞F</span>
                        </small>
                        <!--Current description display-->
                        <div class="description-weather"> Ô∏è

                        </div>
                    </h2>
                </div>
                <!--Current wind and humidity at the right display-->
                <div class="col-5 mt-3">
                    <!--Current wind display-->
                    <div class="wind">
                        Wind:
                        <span class="wind-span"></span> <span class="data-units">km/h</span>
                    </div>
                    <!--Current humidity display-->
                    <div class="humidity">
                        Humidity:
                        <span class="humidity-span"></span><span class="data-units">%</span>
                    </div>
                </div>
            </div>
            <!--Forecast temperature display-->
            <section class="container-fluid forecast mt-3">
                <div class="forecast">
                    <div class="row align-items-center">
                        <div class="col-1 left">
                        </div>
                        <div class="col-2 tomorrow day">Tom
                            <div class="col-2-sm temperature">33¬∞</div>
                            <div class="col-2 icon">‚òÄÔ∏è</div>
                        </div>
                        <div class="col-2 tomorrow+1 day">Tom1
                            <div class="col-2-sm temperature">34¬∞</div>
                            <div class="col-2 icon">‚õÖ</div>
                        </div>
                        <div class="col-2 tomorrow+2 day">Tom2
                            <div class="col-2-sm temperature">33¬∞</div>
                            <div class="col-2 icon">‚õÖ</div>
                        </div>
                        <div class="col-2 tomorrow+3 day">Tom3
                            <div class="col-2-sm temperature">32¬∞</div>
                            <div class="col-2 icon">üåßÔ∏è</div>
                        </div>
                        <div class="col-2 tomorrow+4 day">Tom4
                            <div class="col-2-sm temperature">32¬∞</div>
                            <div class="col-2 icon">üå¶Ô∏è</div>
                        </div>
                        <div class="col-1-sm right">
                        </div>
                    </div>
                </div>
            </section>
            <!--Search Engine and Time Display-->
            <section class="footer-app">
                <div class="row align-items-center date-search">
                    <!--Time and Date Display-->
                    <div class="col-6 time mt-4">
                        <i class="fa-solid fa-calendar-day "></i>
                        <span class="date"></span> <br/>
                        <i class="fa-solid fa-clock"></i>
                        <span class="hours"></span>
                        <span class="meridian"></span>
                    </div>
                    <!--Search Engine Display-->
                    <div class="col-6 search-engine px-0">
                        <form id="search-form" class="mt-4">
                            <div class="input-group">
                                <input
                                        type="search"
                                        class="form-control"
                                        id="city-input"
                                        placeholder=" Enter city..."
                                        autocomplete="off"
                                />
                                <!--Search button and Current Location Button-->
                                <button type="submit" class="search-button p">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
        <!--Small Footer with information about code source-->
        <div class="footer mt-2">
            <small class="small-footer">
                <a class="githubLink" target="_blank" href="https://github.com/Gisellegr92/Weather-App-Final.git">
                    Open-source code
                    <i class="fa-brands fa-github"></i>
                </a>
                by Giselle Gutierrez
            </small>
        </div>
    </div>
</div>
<script src="src/index.js"></script>
</body>
</html>
