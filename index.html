<html lang="">
<head>

    <meta charset="UTF-8"/>
    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
            rel="stylesheet"

    <title>Weather-App</title>

</head>
<body>
<div class="container">
    <div class="weather-app-wrapper">
        <div class="weather-app">
            <!--Current city display-->
            <div class="current-temperature">
                <h1>Brandon</h1>
            </div>
            <!--Current temperature and description display-->
            <div class=" row data-wind-humidity">
                <div class="col-6">
                    <h2>
                        <!-- Icon of temperature description-->
                        <img src="http://openweathermap.org/img/wn/01d@2x.png" id="icon-big" class="float-left" alt=""/>
                        <!--Current temperature display-->
                        <span class="current-temperature">24</span>
                        <span id="Celsius" class="units">¬∞C</span> | <span id="Fahrenheit" class="units">¬∞F</span>
                        <!--Current description display-->
                        <div class="description-weather"> Ô∏è
                            <span class="description">Clear Skies</span>
                        </div>
                    </h2>
                </div>
                <!--Current wind and humidity at the right display-->
                <div class="col-6">
                    <!--Current wind display-->
                    <div class="wind">
                        Wind:
                        <span class="wind-span">20</span> <span class="data-units">km/h</span>
                    </div>
                    <!--Current humidity display-->
                    <div class="humidity">
                        Humidity:
                        <span class="humidity-span">20</span><span class="data-units">%</span>
                    </div>
                </div>
            </div>
            <!--Forecast temperature display-->
            <section class="forecast">
                <div class="weekly-prediction">
                    <div class="row">
                        <div class="col-2 tomorrow">Tom
                            <div class="col-2">33¬∞</div>
                            <div class="col-2">‚òÄÔ∏è</div>
                        </div>
                        <div class="col-2 tomorrow+1">Tom+1

                            <div class="col-2">‚õÖ</div>
                        </div>
                        <div class="col-2 tomorrow+2">Tom+2
                            <div class="col-2">33¬∞</div>
                            <div class="col-2">‚õÖ</div>
                        </div>
                        <div class="col-2 tomorrow+3">Tom+3
                            <div class="col-2">32¬∞</div>
                            <div class="col-2">üåßÔ∏è</div>
                        </div>
                        <div class="col-2 tomorrow+4">Tom+4
                            <div class="col-2">32¬∞</div>
                            <div class="col-2">üå¶Ô∏è</div>
                        </div>
                    </div>
                </div>
            </section>
            <!--Search Engine and time-->
            <section class="footer-app">
                <div class="search-engine">
                    <form id="search-form" class="mb-3">
                        <div class="row">
                            <div class="col-5">
                                <label>
                                    <input
                                            type="search"
                                            class="form-control"
                                            id="city-input"
                                            placeholder=" Enter city..."
                                    />
                                </label>
                            </div>
                            <div class="col-2">
                                <button type="submit" class="search-button">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </button>
                                <button type="submit" class="current-weather">
                                    <i class="fa-solid fa-location-dot"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="time">
                    üóìÔ∏è <span class="date"></span> <br/>
